<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New contacts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div>
    <nav class="sidenav">
        <ul>
            <li><a href=".\contacts.html"><h2>Contacts</h2></a></li>
            <li><a href=".\new_contacts.html">Create New Contacts +</a></li> 
            <li><a href=".\exist_contacts.html">Show Favorites</a></li>
        </ul>
    </nav>
</div>

<div class="form-container">
    <img src="img\pngwing.com.png" alt="User Profile">
    <form action="" method="post">
        <div class="form">
            <div>
                <input type="text" id="contact-name" name="contact-name" placeholder="Contact Name">
            </div>

            <div class="button-container">
                <input type="text" id="phone" name="phone" placeholder="Contact Phone">
                <button class="plus">+</button>
            </div>
            
            <div class="button-container">
                <input type="text" id="address" name="address" placeholder="Contact Address">
                <button class="plus">+</button>
            </div>

            <div class="button-container">
                <input type="text" id="email" name="email" placeholder="Contact Email">
                <button class="plus">+</button>
            </div>

            </div>
                <button type="save" id="save" name="save">Save Contact</button>
                <button type="cancel" id="cancel" name="cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
